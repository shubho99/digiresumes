<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ResumeBuilder</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet"
        href="//fonts.googleapis.com/css?family=Google+Sans:400|Roboto:400,400italic,500,500italic,700,700italic|Roboto+Mono:400,500,700|Material+Icons"
  >
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <style type="text/css">
    .container {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fafafa;
    }

    .overlay {
      position: relative;
      height: 100%;
      width: 100%;
      z-index: 100;
    }

    .spinner {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
<app-root>
  <div class="container">
    <div class="overlay">
      <object class="spinner"
              type="image/svg+xml"
              data="assets/images/loading.svg">
      </object>
    </div>
  </div>
</app-root>
</body>
</html>
